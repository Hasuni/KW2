<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Блог</title>
<link rel="stylesheet" type="text/css" media="all" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300italic,300,700,700italic|Open+Sans+Condensed:300,700' rel="stylesheet" type='text/css'>

<script type="text/javascript" src="style/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="style/js/jquery.masonry.min.js"></script>
<script type="text/javascript" src="style/js/jquery.backstretch.min.js"></script>
<script type="text/javascript">
	$.backstretch("style/images/bg/8.jpg");
</script>	
<script type="text/javascript" src="style/js/scripts.js"></script>
</head>
<body class="single">
<div class="topline" ></div>
<div class="scanlines"></div>

<!-- Begin Header -->
<div class="header-wrapper opacity">
	<div class="header">
		<!-- Begin Logo -->
		<div class="logo">
		    <a href="index.html">
				<img src="style/images/logo.png" alt="" />
			</a>
	    </div>
		<!-- End Logo -->
		<!-- Begin Menu -->
		<div id="menu-wrapper">
			<div id="menu" class="menu">
				<ul id="tiny">
					<li class="active"><a href="index.html">Главная</a></li>
					<li><a href="My.html">Мои посты</a></li>
					<li><a href="newPost.html">Создать новую запись</a></li>
					<li><a href="contact.html">О сайте</a></li>
					<li><a href="Autorisation.html">Выход</a></li>
				</ul>
			</div>
		</div>
		<div class="clear"></div>
		<!-- End Menu -->
	</div>
</div>
<!-- End Header -->

<!-- Begin Wrapper -->
<div class="wrapper"><!-- Begin Intro -->


<!-- Begin Container -->
<div class="content">

		<!-- Begin Post -->
		<div class="post format-image box"> 

			<div class="details">
				<span class="icon-image">Date</span>
				<span class="comments"><a href="#">Количество комментов</a></span>
			</div>
		
			<h1 class="title"><!-- Название --></h1>
			<p class="content"><!-- Текст поста --></p>
		
		</div>
		<!-- End Post --> 	
	
		<!-- Begin Comment Wrapper -->
		<div id="comment-wrapper" class="box">
		  
		  <!-- Begin Comments -->
		  <div id="comments">
	            
			<h3 id="comments-title">Комментарии</h3>
	    
	        <ol id="singlecomments" class="commentlist">
	      	<li class="comment">
				<div class="comment">
					<div class="message">
						<div class="info">
							<h2>Имя пользователя</h2>
						</div>
						<div class="comment-body ">
							<p>Текст комментария</p>
						</div>
						<span class="edit-link"></span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</li>
			</ol>
		</div>
		<!-- End Comments -->
	
		<!-- Begin Form -->
		<div id="comment-form" class="comment-form">
		
			<div id="respond">
						<h3 id="reply-title">Оставить комментарий</h3>
						
						<form action="#" method="post" id="commentform">
							
							<p class="comment-form-author">
								<label for="author">Имя</label> 
								<input id="author" name="author" type="text" value="" size="30" aria-required='true' />
							</p>
							<p class="comment-form-email">
								<label for="email">Email</label> 
								<input id="email" name="email" type="text" value="" size="30" aria-required='true' />
							</p>
							<p class="comment-form-comment">
								<label for="comment">Комментарий</label>
								<textarea id="comment" name="comment" cols="45" rows="8" aria-required="true"></textarea>
							</p>
							<p class="form-submit">
								<input name="submit" type="submit" id="submit" value="Отправить" />
							</p>
						</form>
			</div><!-- #respond -->	
	  	
		</div>
		<!-- End Form -->	
		
		
		</div>	
		<!-- End Comment Wrapper -->

</div>
<!-- End Container -->
	

</body>
</html>
